<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        button{
            background-color: lightblue;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;

        }
        button:hover{
            background-color: blue;
            color: crimson;
        }

    </style>
</head>
<body>
    <h1>Pseudo classes - Hover</h1>

    <button type="">Contato</button>
    
    
</body>
</html>
