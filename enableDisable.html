<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enable e Disable</title>
    <style>
        button:enabled{
            background-color: yellow;
            color: black;
        }
        button:disabled{
            background-color: black;
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Pseudo-Classes | :enable e :disable</h1>

    <button>Botão habilitado</button>
    <button disabled>Botão desabilitado</button>
</body>
</html>
